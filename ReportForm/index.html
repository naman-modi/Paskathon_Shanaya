<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Report Form</title>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- Font Icon -->

    <link
      rel="stylesheet"
      href="fonts/material-icon/css/material-design-iconic-font.min.css"
    />

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main">
      <section class="signup">
        <!-- <img src="images/signup-bg.jpg" alt=""> -->
        <div class="container">
          <div class="signup-content">
            <form method="POST" id="signup-form" class="signup-form">
              <h2 class="form-title">Report</h2>
              <div class="form-group">
                <input
                  type="text"
                  class="form-input"
                  name="name"
                  id="name"
                  placeholder="Your Name"
                />
              </div>
              <div class="form-group">
                <input
                  type="email"
                  class="form-input"
                  name="email"
                  id="email"
                  placeholder="Your Email"
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-input"
                  name="phone"
                  id="phone"
                  placeholder="Your Contact number"
                />
              </div>
              <!-- <div class="form-group">
                            <label><input type="radio"  class="form-input" name="gender">Female </label>
                            <label><input type="radio"  class="form-input" name="gender">Male</label>
                            <label><input type="radio"  class="form-input" name="gender">Other</label>

                        </div> -->

              <div class="form-group">
                <input
                  type="text"
                  class="form-input"
                  name="website"
                  id="website"
                  placeholder="Website URL of of advertisement"
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-input"
                  name="ad-provider"
                  id="ad-provider"
                  placeholder="Name of advertisement provider"
                />
              </div>
              <div class="form-group">
                <fieldset>
                  <legend>If victim</legend>
                  <p>Please describe the date and location of crime</p>
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-input"
                      placeholder="City"
                    /><br />
                  </div>
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-input"
                      placeholder="State"
                    /><br />
                  </div>
                  <hr />
                  <div class="form-group">
                    <label for="date">Date of Occurance</label>
                    <input
                      type="date"
                      class="form-control"
                      name="date"
                      id="date"
                    />
                  </div>
                  <p>Describe yourself</p>
                  <input
                    type="text"
                    class="form-input"
                    placeholder="Age of victim"
                  /><br /><br />
                  <label>Gender</label>
                  <div class="form-group">
                    <label class="radio-inline"
                      ><input
                        type="radio"
                        name="gender"
                        value="male"
                        checked
                      />Male</label
                    >
                    <label class="radio-inline"
                      ><input
                        type="radio"
                        name="gender"
                        value="female"
                      />Female</label
                    >
                    <label class="radio-inline"
                      ><input
                        type="radio"
                        name="gender"
                        value="other"
                      />Other</label
                    >
                  </div>
                </fieldset>
              </div>
              <div class="form-group">
                <label for="detail">Any other details of the process:</label>
                <br />
                <textarea
                  class="form-control"
                  rows="6"
                  cols="40"
                  id="detail"
                ></textarea>
              </div>

              <div class="form-group">
                <label for="image">Relevant images, if any</label><br />
                <input type="file" class="form-control-file" id="image" />
              </div>

              <div class="form-group">
                <input
                  type="checkbox"
                  name="agree-term"
                  id="agree-term"
                  class="agree-term"
                />
                <label for="agree-term" class="label-agree-term"
                  ><span><span></span></span>I agree all statements in
                  <a href="#" class="term-service">Terms of service</a></label
                >
              </div>
              <div class="form-group">
                <input
                  type="submit"
                  name="submit"
                  id="submit"
                  class="form-submit"
                  value="Submit"
                />
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
  <!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
